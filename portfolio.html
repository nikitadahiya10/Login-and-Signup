<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .dashboard-container {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 420px;
      max-width: 90vw;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Logout button fixed top-right */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ef4444;
      border: none;
      color: white;
      padding: 12px 22px;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.6);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .logout-btn:hover {
      background: #b91c1c;
      box-shadow: 0 7px 20px rgba(185, 28, 28, 0.8);
    }
  </style>
</head>

<body>
  <a href="/logout" class="logout-btn">Logout</a>
  <div class="dashboard-container">
    <h2>Welcome to My Portfolio, {{ session.email }}</h2>
    <p>This is your dashboard after login!</p>
  </div>
</body>

</html>
